<!doctype HTML>
<html>
  <head>
  
    
  </head>
  <body>
  
    <h2>div behaviors</h2>
<!--     6 divs in a row. -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    
<!--     Div within a div within a div -->
    
    <div>level 1
      <div>level 2
        <div>level 3</div>
      </div>
    </div>
    
<!--   6 divs separated into two groups by a line break -->
    
    <div>1a</div>
    <div>2a</div>
    <div>3a</div>
    <br>
    <div>1b</div>
    <div>2b</div>
    <div>3b</div>
    
<!--     6 sections -->
    <h2>section behaviors</h2>
    
    <section>s1</section>
    <section>s2</section>
    <section>s3</section>
    <section>s4</section>
    <section>s5</section>
    <section>s6</section>
    
    
<!--     section within a section -->
    <section>sLevel1
      <section>sLevel2
        <section>sLevel3
        </section>
      </section>
    </section>
    
<!--     3 spans -->
    <h2>span behaviors</h2>
    
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    
<!--     span within a span -->
    
    <span>spanLevel1
      <span>spanLevel2</span>
    </span>
    
  </body>
</html>
